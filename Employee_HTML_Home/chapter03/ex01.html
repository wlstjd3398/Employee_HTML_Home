<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내부스타일시트</title>
  <style>
    /* 주석을 작성 */
    /* h2 태그에 글씨 크기를 20px, 글씨색을 orange로 설정 */
    h2{font-size: 20px; color:orange;}
    p{
      color:blue; /* 글자색 파란색 */
    } 
    section{
      width: 500px;
      padding: 15px;
      border: 5px solid gray;
    }

  </style>

</head>
<body>
  <h1>CSS</h1>
  <h2>웹페이지의 디자인과 컨텐츠를 분리합니다.</h2>
  <p>컨텐츠는 HTML을 이용해 구성하고, 디자인은 CSS를 이용해 꾸미는 것입니다.</p>

  <div class="container">
    <section>
      <h2>Who am I?</h2>
      <p>백엔드 웹기술(Back-end Web Tech.)에 관심이 많습니다.</p>
      <p>부산의 메가스터디에서 코딩을 배우고 있습니다.</p>

    </section>
  </div>

</body>
</html>
