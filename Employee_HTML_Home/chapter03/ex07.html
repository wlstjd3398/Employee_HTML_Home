<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width:500px;
      height:500px;
      border:2px double black;
      margin-bottom: 20px;
    }
    
    .bg2 {
      background: url("top-2.jpg") no-repeat left top;
      background-size: contain; /* 이미지가 태그 안에 모두 표시 되도록하는 속성값 */
    }

    .bg3 {
      background: url("top-2.jpg") no-repeat left top;
      background-color: cover; /* 이미지가 태그를 덮도록 표시하는 속성값 */
    }

  </style>
</head>
<body>
  <div class="bg1">
    <div class="bg2"></div>
    <div class="bg3"></div>
    <div class="bg4"></div>
    <div class="bg5"></div>
    <div class="bg6"></div>
    

  </div>


</body>
</html>
