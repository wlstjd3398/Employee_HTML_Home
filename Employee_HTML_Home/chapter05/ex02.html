<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    var box; // 변수선언, 데이터타입이 어떤것이든 넣을 수 있음
    // 변수선언을 안해도 알아서 선언해줌
    box = 100;
    box = 3.14;
    box = "문자열";

    var bag = 30;

    // var, let 키워드의 공통점
    // 변수를 선언할때 사용하는 키워드

    // var, let 키워드 차이점
    // var 여러번 사용가능
    // let 한번만 가용가능
    

    console.log("box = " + box); // sysout 출력과 같음, 콘솔창에 보여줘라(웹페이지에 보여줘라X)
    console.log("bag = " + bag);

    document.write("box = " + box + "<br>"); // document웹페이지에 보여줘라 
    document.write("<h1>bag = " + bag + "</h1>");

  </script>
</body>
</html>
