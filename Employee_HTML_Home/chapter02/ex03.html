<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="test.jsp">
    <label for="id">아디 : </label>
    <input type="text" id="id" placeholder="아디" name="id"><br>

    <label for="pw">비밀번호 : </label>
    <input type="password" id="pw" placeholder="비밀번호" name="pw"><br>

    <label for="name">이름 : </label>
    <input type="text" id="name" placeholder="이름" name="name"><br>

    <!-- 서버보낼때 radio속성은 value의 값이 보내짐 -->
    <label for="gender">성별 : </label>
    <input type="radio" name="gender" value="m">남성
    <input type="radio" name="gender" value="f">여성<br>

    <!-- 서버보낼때 checkbox속성은 value의 값이 보내짐 -->
    <label for="">관심사 : </label>
    <input type="checkbox" name="fav" value="tour">여행
    <input type="checkbox" name="fav" value="food">음식
    <input type="checkbox" name="fav" value="book">독서
    <input type="checkbox" name="fav" value="game">게임<br>


    <label for="">자기소개 : </label>
    <textarea name="introduce" id="introduce" cols="30" rows="10"></textarea><br>

    <label for="location">거주지역 : </label>
    <select name="location" id="location">
      <option value="seoul">서울특별시</option>
      <option value="busan">부산광역시</option>
      <option value="gyeonggi">경기도</option>
      <option value="incheon">인천광역시</option>
      <option value="daejeon">대전광역시</option>
    </select><br>

    <input type="submit" value="회원가입">
    <!-- rest은 지우는게 아니라 처음의 상태로 돌려줌 -->
    <input type="reset" value="다시입력">
    <!-- button은 기본 버튼 만들때 사용 -->
    <input type="button" value="버튼">

  </form>
</body>
</html>
