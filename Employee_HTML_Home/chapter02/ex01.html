<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <!-- 사용자가 묶어줄려면 form태그 사용해야함 -->
  <form action=""></form>
    <!-- id를 ID로 적용시켜 label에 ID 이름을 적용해서
       아이디라는 글자를 눌러도 입력할수있게커서띄움 -->
    <label for="ID">아이디 : <input type="text" id="ID"></label><br>
    <label for="PW">비밀번호 : <input type="password" id="PW"></label><br>
    <input type="file"><br>
    <!-- 사용자가 제출할수있게함 -->
    <input type="submit">
  </form>
</body>
</html>
