<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <p>주로 메뉴와 로고가 들어가며</p>
    <p>사이트 내 컨텐츠가 많다면</p>
    <p>컨텐츠를 검색할 수 잇는 영역도 위치함</p>
  </header>

  <section>
    <p>사이트에서 보여줄 컨텐츠의 영역을 지정하는 태그</p>
    <p>컨텐츠가 많아진다면 section 태그를 main 태르로 감싸기도 함</p>
    <p>section 태그로 묶은 컨텐츠 안에서 텍스트가 많다면</p>
    <p>별도로 section 태그 내 article 태그로 텍스트 컨텐츠만 별도로 묶기도 함</p>
  </section>

  <aside>
    <p>사이트 메뉴나 사이트 컨텐츠가 있다면</p>
    <p>aside를 사용해서 배치함</p>
  </aside>

  <footer>
    <p>이 홈페이지를 운영하는 회사의 정보가 위치함</p>
  </footer>
  
</body>
</html>
