<body>
  
<script>
  let arr1 = new Array();
  // js에서는 배열에 길이를 지정하지않음
  // arr1 = [];

  let arr2 = new Array(10, 20.25, "30", true);
  // 정수, 실수, 문자, 문자열, 불린 아무렇게 다 저장가능

  arr1[0] = 10;
  arr1[1] = true;
  arr1[2] = "Hello";

  console.log(arr1);
  console.log(arr1[0]);
  console.log(arr1[1]);
  console.log(arr1[2]);

  for(let index=0; index<arr1.length; index++){
    console.log(arr1[index]);
  }

  //향상된 for문
  for(data in arr1){
    console.log(data);
  }

</script>
