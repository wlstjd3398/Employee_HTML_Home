<html lang="en">
<head>

<body>
  
  <script>
    let str1 = 'Hello';
    let str2 = new String("Hello");

    let weather = "Today's weather is clear.";

    weather.indexOf("e"); // 문자 or 문자열을 넣으면 weather안에 문자가 몇번인덱스에 있는지 알려줌
    // 문자열을 넣으면 일치하는 첫번째 단어의 인덱스번호를 알려줌
    // 없는 문자열을 넣으면 -1을 반환함

    weather.replace("clear", "sunny"); // 있는 문자 or 문자열을 해당 문자 or 문자열로 바꿔줌
    // 없는 단어를 바꿔주진 못한다

    weather.substring(8, 15); // 지정한 문자 or 문자열을 잘라내서 복사리턴함
    
    weather.split(" "); // 공백문자를 기준으로 쪼개라 Today's, weather, is, clear 표시됨
    weather.split("e"); // e를 기준으로 쪼개라 Today's w, ather is cl, ar
    // e는 기준으로 사용되어 없어짐
    
    weather.length; // 문자열길이

    weather.trim(); // 문자열의 가장앞, 가장뒤 공백을 지워주는 메서드

    // MDN사이트 참고해서 JS메서드 계속 익히기

  </script>

</body>
