<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="calendar">
        <div id="top">
            <div id="leftArrowBtn"><img src="images/left_arrow.png" alt=""></div>
            <div id="thisMonth">2022년 04월</div>
            <div id="rightArrowBtn"><img src="images/right_arrow.png" alt=""></div>
        </div>
        <div id="first_week">
            <span class="prev">27</span>
            <span class="prev">28</span>
            <span class="prev">29</span>
            <span class="prev">30</span>
            <span class="prev">31</span>
            <span>1</span>
            <span class="sat">2</span>
        </div>
        <div id="second_week">
            <span class="sun">3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span class="sat">9</span>
        </div>
        <div id="third_week">
            <span class="sun">10</span>
            <span>11</span>
            <span>12</span>
            <span>13</span>
            <span>14</span>
            <span>15</span>
            <span class="sat">16</span>
        </div>
        <div id="fourth_week">
            <span class="sun">17</span>
            <span>18</span>
            <span>19</span>
            <span>20</span>
            <span>21</span>
            <span>22</span>
            <span class="sat">23</span>
        </div>
        <div id="fifth_week">
            <span class="sun">24</span>
            <span>25</span>
            <span>26</span>
            <span>27</span>
            <span>28</span>
            <span>29</span>
            <span class="sat">30</span>
        </div>
        <div id="sixth_week" class="hide">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>
</html>
