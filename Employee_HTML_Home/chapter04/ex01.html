<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      border-width: 1px;
    }

    .box1 {
      border-style: solid;
      border-color:red;
      margin-bottom: 5px;
      border-radius: 10px;
    }
  
    .box2 {
      /* border-style: dotted;
      border-color: #00ff00;
      margin-bottom: 5px; */
      border: 5px #00ff00 double;
    }

    .box3 {
      border-style: dashed;
      border-color: rgb(0,0,255);
      margin-bottom: 5px;
    }


  </style>


</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>

</body>
</html>
