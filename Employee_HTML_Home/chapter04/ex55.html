<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background: #ffd800;
            display: inline-block;
        }
        #box2 {
            width: 100px;
            height: 100px;
            background: #0094ff;
            display: inline-block;
            
            position: relative;
            top: 0px;
            left: -30px;
        }
        #box3 {
            width: 100px;
            height: 100px;
            background: gray;
            position: absolute;
            top: 5px;
            left: 5px;
        }
        #wrap {
            position: relative;
        }
        body {
            height: 1000px;
        }
        #box4 {
            width: 100%;
            height: 50px;
            background: greenyellow;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="box1">첫 번째 div</div>
    <div id="box2">두 번째 div</div>
    <div id="wrap">
        <div id="box3">세 번째 div</div>    
    </div>

    <div id="box4">
        <a href="https://www.naver.com">네이버로 이동</a>
        <a href="https://www.google">구글로 이동</a>
        <a href="https://www.daum.net">다음으로 이동</a>
    </div>
    
</body>
</html>
