      if(buttonType==1){

        let $img = $("img");
        $img.attr("src", "./img/game_1.png");

        //img 태그에 바위 이미지를 출력
        let $img = $("img");
        $img.attr("src", "./img/game_2.png");
      }else if(buttonType==3){
        //img 태그에 보 이미지를 출력
        let $img = $("img");
        $img.attr("src", "./img/game_3.png");
      }
    }
