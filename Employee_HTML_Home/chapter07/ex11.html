<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section id="sec_1">
    <h2>html()</h2>
    <p>내용</p>
    <p><button type="button" onclick="getTag()">html태그 가져오기</button></p>
    <p><button type="button" onclick="setTag()">html태그 설정하기</button></p>
  </section>
  
  <script src="../JS/jquery-3.6.0.min.js"></script>
  <script>
    function getTag(){
      // 아이디가 sec_1 태그가 갖고 있는 html태그를 문자열로 가져와 htmlTag 변수에 저장
      // html 메서드를 사용해서 해당 태그가 갖고 있는 html 태그를 문자열로 가져올수있음
      // 해당 태그가 갖고있는 이라는 의미는 자식태그들임(자신의태그제외하고 자식태그들의 html태그를 문자열로 가져옴)
      let $sec_1 = $("#sec_1");
      let htmlTag = $("sec_1").html();

      console.log("<< sec_1 내 태그 >>");
      console.log(htmlTag);

    }

    function setTag(){
      // 아이디가 sec_1인 태그 내 자식 태그를 모두 제거하고 새롭게 해당 태그를 넣음
      
      let $sec_1 = $("#sec_1");
      $sec_1.html("<a href=\"https:naver.com\">네이버로 이동</a>");

    }



  </script>
</body>
</html>
