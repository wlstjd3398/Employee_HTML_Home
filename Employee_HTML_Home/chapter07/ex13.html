<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin:0;
    }
    body{
      position:relative;
      background: black;
    }
    div{
      width:100%;
      height:200px;
      background: white;
      text-align:center;
      font-size: 40px;
      position:absolute;
    }
    .first{
      top:0;
    }
    .second{
      top:500px;
    }
    .third{
      top:1000px;
    }
    .fourth{
      top:1500px;
    }
  </style>
</head>
<body>
  <div class="first">
    <p>1</p>
    <button type="button" onclick="showScrollTop()">현재 스크롤의 위치</button>
    <button type="button" onclick="moveScrollBottom()">스크롤을 마지막으로 이동</button>
  </div>

  <div class="second">
    <p>2</p>
    <button type="button" onclick="showScrollTop()">현재 스크롤의 위치</button>
  </div>

  <div class="third">
    <p>3</p>
    <button type="button" onclick="showScrollTop()">현재 스크롤의 위치</button>
  </div>

  <div class="fourth">
    <p>4</p>
    <button type="button" onclick="showScrollTop()">현재 스크롤의 위치</button>
    <button type="button" onclick="moveScrollTop()">스크롤을 처음으로 이동</button>
  </div>

  <script src="../JS/jquery-3.6.0.min.js"></script>
  <script>
    function showScrollTop(){
      //현재 스크롤 위치 알려주기
      let nowScrollTop = $(window).scrollTop();
      alert("현재 스크롤은 " + nowScrollTop + "px 위치에 있습니다.")
    }
    function moveScrollBottom(){
      //스크롤 마지막으로 이동
      $(window).scrollTop(978);
    }
    function moveScrollTop(){
      $(window).scrollTop(0);
    }
  </script>
</body>
</html>
