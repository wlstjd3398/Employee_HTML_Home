<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1.HTML 태그의 on으로 시작하는 속성을 사용해서 등록
    2.Javascript로 태그를 불러온 다음 addEventListener 메서드를 사용해서 등록
    3.Jquery로 태그를 불러온 다음 on 메서드를 사용해서 등록</title>
</head>
<body>
  
<button type="button" id="button" onclick="clickBtn()">버튼</button>

<script src="../JS/jquery-3.6.0.min.js"></script>

<!-- 3방법.Jquery로 태그를 불러온 다음 on 메서드를 사용해서 등록 -->
<script>
  function clickBtn(){
    alert("버튼 클릭!");
  }
  
  let $btn = $("#button");
  $btn.on("click", function(){
    clickBtn();
  });

  //이벤트를 일부러 발생시킴
  // $btn.trigger("click");

  //이벤트처리기를 강제로 없애기도 가능
  // $btn.off("click");
  
</script>
</body>
