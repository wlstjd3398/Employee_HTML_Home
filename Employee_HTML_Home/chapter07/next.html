<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>next</title>
</head>
<body>
  
<script>
  // get방식으로 전달받은 데이터를 꺼내기 위해서
  // 뒤에 있는 데이터를 가져오고있음
  let query = location.search;
  // query = decodeURIComponent(query);
  query = query.split("&");

  // 브라우저객체에 location을 search 멤버변수로 get에 접근
  // get? 뒤에 name=value&name=value;
  // URL에 ? 뒤에 붙는 데이터들을 GET 파라미터라고 부름
  // GET 방식(Method)로 보냈을 때 붙는 데이터이므로

  let nameInfo = query[0].split("=");
  nameInfo[1] = decodeURIComponent(nameInfo[1]);

  let ageInfo = query[1].split("=");
  ageInfo[1] = parseInt(ageInfo[1]); // 정수화

  document.wrtie("<h1>전달 받은 이름 : "+nameInfo[1]+ "</h1>");
  document.wrtie("<h1>전달 받은 나이 : "+ageInfo[1]+ "</h1>");

//서버가 됨
</script>

</body>
</html>
