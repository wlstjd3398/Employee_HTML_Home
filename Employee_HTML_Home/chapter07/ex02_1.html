<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>나이를 입력하면 태어난 연도를 알려드립니다.</h1>
  <h3>단, 나이는 만 나이로 입력해야합니다.</h3>

  <script>
    let birth = prompt("나이 입력");

    if(isNaN(birth)){
      document.write("나이는 숫자만 입력해야합니다.");
    }else{
      let now = new Date();
      let year = now.getFullYear();

      let age = year - parseInt(birth);

      document.write(birth + "살은"+ age+"연도에 태어났습니다.");
    }
  </script>
</body>
</html>
