<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bg{
      width:300px;
      height:300px;
      background: black;
    }
  </style>
</head>
<body>
  
  <div>
    <button type="button" class="hide">hide()</button>
    <button type="button" class="show">show()</button>
    <button type="button" class="slideToggle">slideToggle()</button>
  </div>

  <div class="bg"></div>

  <script src="../JS/jquery-3.6.0.min.js"></script>
  <script>
    // 클래스가 hide인 버튼을 클릭했을때
    // 클래스가 bg인 태그를 숨긴다
    $(".hide").on("click", function(){
      $(".bg").hide(); // 개발자모드로 보면 display:none으로 처리됨 -> hide만 숨기는게 아니다
    });

    // 클래스가 show인 버튼을 클릭했을때
    // 클래스가 bg인 태그를 숨긴다
    $(".show").on("click", function(){
      $(".bg").show(); // 개발자모드로 보면 display:none이 사라짐
    });

    // 클래스가 slideToggle인 버튼을 클릭했을때
    // 클래스가 bg인 태그를 보이게 하거나 감춘다
    $(".slideToggle").on("click", function(){
      $(".bg").slideToggle(5000); 
      // slideToggle()은 slideUp(), slideDown() 메서드를 번갈아 호출됨
      // 인자가 없으면 1초로 기본설정되어있음
      // 밀리초로 설정해야함
    });

  </script>
  
</body>
</html>
